<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/img/bg_login.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center">

<form id="loginForm" class="w-full max-w-full flex items-center justify-center flex-col">
    <h1 class="text-4xl text-center font-bold text-transparent bg-clip-text bg-gradient-to-r to-[#1261a6] from-[#21a3dc] pb-6">
        <span class="block">calendar</span>
        <span class="block">for wedding</span>
    </h1>
    <div class="w-4/5 max-w-4/5 md:w-1/2 md:max-w-1/2 xl:w-1/3 xl:max-w-1/3 2xl:w-1/4 2xl:max-w-1/4 px-6 py-6 md:py-12 md:px-12 rounded-2xl border-2 border-white bg-white/50 shadow-md">
        <h1 class="sr-only">login</h1>
        <div class="mb-4 w-full">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                아이디
            </label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight font-light focus:outline-none focus:shadow-outline bg-white"
                   id="username"
                   type="text"
                   placeholder="아이디를 입력해주세요"
                   required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                패스워드
            </label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 text-sm font-light leading-tight focus:outline-none focus:shadow-outline bg-white"
                   id="password"
                   type="password"
                   placeholder="비밀번호를 입력해 주세요."
                   required>
        </div>
        <div class="flex items-center justify-center">
            <button id="loginBtn" class="border bg-sky-600/40 border-white hover:bg-sky-600/60 w-full text-white font-medium py-2 rounded-lg focus:outline-none focus:shadow-outline"
                    type="submit">
                Login
            </button>
        </div>
        <div class="flex items-center justify-center space-x-4 mt-4">
            <!-- 카카오 로그인 -->
            <button id="kakaoLogin" class="w-8 h-8">
                <img src="/img/kakao_login.png" alt="카카오 로그인" class="w-full h-full">
            </button>

            <!-- 네이버 로그인 -->
            <button id="naverLogin" class="w-8 h-8">
                <img src="/img/naver_login.png" alt="네이버 로그인" class="w-full h-full">
            </button>
        </div>
        <div class="text-center mt-4 text-gray-400 underline text-sm">
            <a href="/signup">회원가입</a>
        </div>
    </div>
</form>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
