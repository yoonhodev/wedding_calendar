<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            background-image: url('/img/bg_login.png');
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center">

<form id="signupForm" class="w-full max-w-full flex items-center justify-center flex-col">
    <h1 class="text-4xl text-center font-bold text-transparent bg-clip-text bg-gradient-to-r to-[#1261a6] from-[#21a3dc] pb-6">
        <span class="block">calendar</span>
        <span class="block">for wedding</span>
    </h1>
    <div class="w-4/5 max-w-4/5 md:w-1/2 md:max-w-1/2 xl:w-1/3 xl:max-w-1/3 2xl:w-1/4 2xl:max-w-1/4 px-6 py-6 md:py-12 md:px-12 rounded-2xl border-2 border-white bg-white/50 shadow-md">
        <h1 class="sr-only">회원가입</h1>
        <div class="mb-4 w-full">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="name">이름</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight font-light focus:outline-none focus:shadow-outline bg-white"
                   id="name"
                   type="text"
                   placeholder="이름을 입력해주세요"
                   required>
        </div>
        <div class="mb-4 w-full">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="username">아이디</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight font-light focus:outline-none focus:shadow-outline bg-white"
                   id="username"
                   type="text"
                   placeholder="아이디를 입력해주세요"
                   required>
        </div>
        <div class="mb-4 w-full">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="email">이메일</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight font-light focus:outline-none focus:shadow-outline bg-white"
                   id="email"
                   type="email"
                   placeholder="이메일을 입력해주세요"
                   required>
        </div>
        <div class="mb-4 w-full">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="password">패스워드</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight font-light focus:outline-none focus:shadow-outline bg-white"
                   id="password"
                   type="password"
                   placeholder="비밀번호를 입력해 주세요."
                   required>
        </div>
        <div class="mb-6 w-full">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm_password">패스워드 확인</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight font-light focus:outline-none focus:shadow-outline bg-white"
                   id="confirm_password"
                   type="password"
                   placeholder="비밀번호를 다시 입력해 주세요."
                   required>
            <p id="passwordError" class="hidden flex items-center text-red-500 text-sm mt-1">
                ❗ 비밀번호와 비밀번호 확인이 일치하지 않습니다.
            </p>
        </div>

        <div class="flex items-center justify-center">
            <button id="signupBtn" class="border bg-sky-600/40 border-white hover:bg-sky-600/60 w-full text-white font-medium py-2 rounded-lg focus:outline-none focus:shadow-outline"
                    type="button" onclick="signup()">
                회원가입
            </button>
        </div>
        <div class="text-center mt-4 text-gray-400 underline text-sm">
            <a href="/login">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
</form>
<div id="passwordModal" class="hidden fixed inset-0 flex items-center justify-center bg-black/50">
    <div class="bg-white rounded-2xl shadow-md p-6 w-80 text-center">
        <h2 class="text-lg font-semibold text-gray-700">비밀번호 오류</h2>
        <p class="text-sm text-gray-500 mt-2">비밀번호와 비밀번호 확인이 일치하지 않습니다.</p>
        <button onclick="closePasswordModal()" class="mt-4 px-4 py-2 bg-sky-600/40 text-white rounded-lg hover:bg-sky-600/60">
            확인
        </button>
    </div>
</div>
<div id="errorModal" class="hidden fixed inset-0 flex items-center justify-center bg-black/50">
    <div class="bg-white rounded-2xl shadow-md p-6 w-80 text-center">
        <h2 class="text-lg font-semibold text-gray-700">회원가입 오류</h2>
        <p id="errorMessage" class="text-sm text-gray-500 mt-2"></p>
        <button onclick="closeErrorModal()" class="mt-4 px-4 py-2 bg-sky-600/40 text-white rounded-lg hover:bg-sky-600/60">
            확인
        </button>
    </div>
</div>


<script th:src="@{/js/signup.js}"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
